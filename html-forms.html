<!-- 
The header should have a title: “Ubermelon Order Form”

Body

h1 element

The command “Order!” is in an h1 tag.

Table

The table has two header columns, “Melon Name” and “Price per lb”.
The names and prices of the melons are in the screenshot
Text

The “Place your orders here! You know you want to.” is in a paragraph.

Form

First Name is a text input, with a name of "firstname"
Last Name is a text input, with a name of "lastname"
Use the correct accessibility syntax for the text inputs, with a "label for" and "id" (or enclose the input in the label, which is equally good for accessibility)
Melon Type is a dropdown with name "melontype"
The types of melons are: watermelon, honeydew, canteloupe, crenshaw, canary
Quantity is a text input with name of "quantity"
Delivery Time is a radio button with name "time"
Delivery Time has values of "am", "pm", and "wat"
Returning Customer is a radio button and values of "yes" and "no"
Statistics is a checkbox with name "stats" and values of "Dog", "Cat", "Hedgehog", "Balloonicorn", and "Yak"
The submit button is of type "submit"
The form action should go to: https://ubermelon-order-form.herokuapp.com/process
You can use either a GET or POST request. Try them both!
Footer

The disclaimer about the quantities is in a footer tag.
-->

<!doctype html>
<html>
    <head>
        <title>Ubermelon Order Form</title>
    </head>
    <body style='font-family: "Helvetica Neue", Helvetica'>
        <h1>Order!</h1>
        <table>
            <thead style="text-align:center">
                <tr>
                    <td><b>Prices</b></td>
                </tr>
                <tr>
                    <td>Melon Name</td>
                    <td>Price per lb.</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Watermelon</td>
                    <td>$1.59</td>
                </tr>
                <tr>
                    <td>Honeydew</td>
                    <td>$0.99</td>
                </tr>
                <tr>
                    <td>Cantaloupe</td>
                    <td>$1.29</td>
                </tr>
                <tr>
                    <td>Crenshaw</td>
                    <td>$2.19</td>
                </tr>
                <tr>
                    <td>Canary</td>
                    <td>$11.99</td>
                </tr>
            </tbody>
        </table>
        <p>Place your orders here! You know you want to.</p>
        <form action="https://ubermelon-order-form.herokuapp.com/process" method="POST">
            <label>First Name
                <input type="text" name="firstname">
            </label>
            <br>
            <label>Last Name
                <input type="text" name="lastname">
            </label>
            <br>
            <label>Melon Type
                <select name="melontype">
                    <option value="watermelon">Watermelon</option>
                    <option value="honeydew">Honeydew</option>
                    <option value="cantaloupe">Cantaloupe</option>
                    <option value="crenshaw">Crenshaw</option>
                    <option value="canary">Canary</option>
                </select>
            </label>
            <br>
            <label>Quantity*:
                <input type="text" name="quantity">
            </label>
            <br>
            <label>Delivery Time
                <input type="radio" name="time" value="am">12:00am-12:00pm
                <input type="radio" name="time" value="pm">12:00pm-12:00am
                <input type="radio" name="time" value="wat">Time is an illusion
            </label>
            <br>
            <label>Returning Customer?
                <input type="radio" name="customer" value="yes">Yes
                <input type="radio" name="customer" value="no">No
            </label>
            <br>
            <label>For Statistical Purposes:
                <input type="checkbox" name="stats" value="Dog">Dog
                <input type="checkbox" name="stats" value="Cat">Cat
                <input type="checkbox" name="stats" value="Hedgehog">Hedgehog
                <input type="checkbox" name="stats" value="Balloonicorn">Balloonicorn
                <input type="checkbox" name="stats" value="Yak">Yak
            </label>
            <br>
            <input type="submit">
        </form>
        <footer>*Quantities given are by the flat.</footer>
    </body>
</html>
